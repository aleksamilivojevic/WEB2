<body>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort id="tab">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
            <td mat-cell *matCellDef="let row"> {{row.Reason}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Hazard">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hazard </th>
            <td mat-cell *matCellDef="let row"> {{row.Hazard}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="streets">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
            <td mat-cell *matCellDef="let row"> {{row.streets}} </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let row"> {{row.user}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    <p></p>
    <table>
    
        <tr>
    
          <td>
            <p>Reason:</p>
          </td>
    
          <td>
            <div>
              <p>
                <mat-form-field appearance="fill">
                  <mat-label>Select Reason</mat-label>
                  <mat-select [(ngModel)]="selectedReason">
                    <mat-option value="Outage">Outage</mat-option>
                    <mat-option value="Hazard">Hazard</mat-option>
                    <mat-option value="Blinking Light">Blinking Light</mat-option>
                    <mat-option value="Power Restored">Power Restored</mat-option>
                    <mat-option value="Voltage Problems">Voltage Problems</mat-option>
                  </mat-select>
                </mat-form-field>
              </p>
            </div>
          </td>
    
        </tr>
        <tr>
    
            <td>
              <p>Comment:</p>
            </td>
      
            <td>
              <div>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label></mat-label>
                    <input matInput placeholder="Comment" [(ngModel)]="comment">
                  </mat-form-field>
                </p>
              </div>
            </td>
      
          </tr>
          <tr>
    
            <td>
              <p>Hazard:</p>
            </td>
      
            <td>
              <div>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label></mat-label>
                    <input matInput placeholder="Hazard" [(ngModel)]="hazard">
                  </mat-form-field>
                </p>
              </div>
            </td>
      
          </tr>
    
          <tr>
    
            <td>
              <p>Address:</p>
            </td>
      
            <td>
              <div>
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Select Address</mat-label>
                    <mat-select [(ngModel)]="selectedStreet">
                      <mat-option *ngFor="let item of streets" [value]="item.name">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>
              </div>
            </td>
      
          </tr>
          <td></td>
          <td><button class="btn-regular" (click)="onSubmit()">Add</button></td>
    </table>
    
    </body>
